<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Meu controle de Gastos</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Relatórios</a>
            <a href="#">Configurações</a>
        </nav>
    </header>

    <main>
        <section class="resumo">
            <div class="saldo">
                SALDO ATUAL 
                <br>
                <strong>R$0,00</strong>
            </div>
            <div class="receitas">
                RECEITAS DO MÊS
                <br>
                <strong>R$0,00</strong>
            </div>
            <div class="despesas">
                DESPESAS DO MÊS
                <br>
                <strong>R$0,00</strong>
            </div>
            <div class="orcamento">
                ORÇAMENTO UTILIZADO
            
                <div class="barra">
                    <div class="preenchimento" style="width: 70%;"></div>
                </div>
                <span>70%</span>
            </div>
        </section>
        
        <section class="grafico">
            <canvas id="graficoPizza" width="200" height="200"></canvas>
            <ul class="legenda">
                <li><span class="cor_alimentacao"></span>Alimentação</li>
                <li><span class="cor_transporte"></span>Transporte</li>
                <li><span class="cor_lazer"></span>Lazer</li>
            </ul>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
