<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Meu controle de Gastos</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Relatórios</a>
            <a href="#">Configurações</a>
        </nav>
    </header>

    <main>
        <section class="resumo">
            <div class="cards">
                <div class="card saldo">
                    SALDO ATUAL
                    <br>
                    <strong>R$0,00</strong>
                </div>
                <div class="card receitas">
                    RECEITAS DO MÊS
                    <br>
                    <strong>R$0,00</strong>
                </div>
                <div class="card despesas">
                    DESPESAS DO MÊS
                    <br>
                    <strong>R$0,00</strong>
                </div>
                <div class="card orcamento">
                    ORÇAMENTO UTILIZADO
                
                    <div class="barra">
                        <div class="preenchimento" style="width: 70%;"></div>
                    </div>
                    <span>70%</span>
                </div>
            </div>
        </section>
        
        <section class="grafico">
            <canvas id="graficoPizza" width="200" height="200"></canvas>
            <ul class="legenda">
                <div class="legenda_item">
                    <li><span class="cor_alimentacao"></span>Alimentação</li>
                </div>
                <div class="legenda_item">
                    <li><span class="cor_transporte"></span>Transporte</li>
                </div>
                <div class="legenda_item">
                    <li><span class="cor_lazer"></span>Lazer</li>
                </div>
                
            </ul>
        </section>

        <section class="acoes">
            <button class="gasto">+ ADICIONAR GASTO</button>
            <button class="receita">+ ADICIONAR RECEITA</button>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
